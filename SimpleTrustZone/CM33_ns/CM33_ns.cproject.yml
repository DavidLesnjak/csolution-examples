project:
  processor:
    trustzone: non-secure

  add-path:
    - ..\CM33_s

  packs:
    - pack: ARM::CMSIS@5.9.0

  groups:
    - group: Non-secure Code
      files:
        - file: main_ns.c
    - group: CMSE Library
      files:
        - file: ../out/CM33_s/AVH/debug/debug+AVH_CMSE_Lib.o
#       - file: $OutDir(CM33_s)$/CM33_s_CMSE_Lib.o
#  $OutDir(CM33_s) would resolve into the directory /out/ of the current target-type / build-type, see issue #826

  components:
    - component: CMSIS:CORE
    - component: Device:Startup&C Startup
